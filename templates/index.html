<!DOCTYPE html>
<html>
<head>
  <title>Teoskatalogi</title>
</head>
<body>
  <h1> Teoskatalogi </h1>
  {% if session.kayttajatunnus %}
  <p>
    Olet kirjautunut nimellä {{session.kayttajatunnus}}
  </p>
  <p>
    <a href="/kirjaudu_ulos"> Kirjaudu ulos </a>
  </p>
  <hr />
  <h2> Teokset </h2>
  {% for teos in teokset %}
  <p>
    Nimi: <i>{{ teos["nimi"] }}</i>. 
    Tekijä: <i>{{teos["kayttaja_id"]}}</i>.
  </p>
  <hr />
  {% endfor %}
  <form action="/luo_teos" method="post">
    <p>
      <input type="text" name="uusi_teos_nimi" />
      <input type="submit" value="Lisää" />
    </p>
  </form>
  {% else %}
  <form action="/kirjaudu" method="post">
    <p>
      Tunnus: <br />
      <input type="text" name="tunnus" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="salasana" />
    </p>
    <input type="submit" value="Kirjaudu" />
  </form>
  <p>
  <a href="/rekisteroidy"> Rekisteröidy </a>
  </p>
  {% endif %}
  
  
</body>
</html>
